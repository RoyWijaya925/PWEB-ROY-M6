<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".tampil").hide();
            $(".sembunyi").click(function(){
                $(".img").hide("slow");
                $(".tampil").show();
                $(".sembunyi").hide();
            });
            $(".tampil").click(function(){
                $(".img").show("slow");
                $(".sembunyi").show();
                $(".tampil").hide();
            });
        });
    </script>
</head>
<body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <img style="display: flex; height: 50vh;" class="img" src="sasuke.webp" alt="...">
</body>
</html>
